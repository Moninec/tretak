<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <div id="prazdniny">
      <h1 id="nadpis">Prázdniny yay</h1>

    <div id="skola">

    <style>
      body {
        text-align: center;
      }

      #tlacitko {
        position: absolute;
        right: 100px;
        width: 100px;
        top: 60px;
      }

      #tlacitko2 {
        position: absolute;
        right: 100px;
        width: 100px;
        top: 60px;
      }

      #obrazek2 {

      }

    <script>
      document.getElementById("skola").hidden = true;

      function certik() {
        document.getElementById("skola").hidden = false;
        document.getElementById("prazdniny").hidden = true;
      }

      function slunicko() {
        document.getElementById("skola").hidden = true;
        document.getElementById("prazdniny").hidden = false;
      }
